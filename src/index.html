<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="/src/script.js" defer></script>
    <title>Los Angeles Lakers LINKTREE</title>
  </head>
  <body class="h-screen flex justify-center text-white">
    <div id="container" class="bg-black bg-opacity-70 my-6 p-6 rounded-xl">
      <div class="flex justify-between items-center">
        <a id="share-btn" href="#" class="bg-slate-800 p-2 rounded-xl">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z"
            />
          </svg>
        </a>
        <div
          id="btn-nav"
          class="cursor-pointer flex items-center gap-3 bg-slate-800 p-2 rounded-xl"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
            />
          </svg>
          <p>Subscribe</p>
        </div>
      </div>
      <div class="flex items-center mt-6 flex-col gap-3">
        <img src="/loo.png" alt="" id="logo" />
        <h2 class="text-2xl text-purple-800 font-medium">@lalakeers</h2>
      </div>
      <div class="mt-6 flex flex-col gap-8" id="link-list">
        <a
          href="https://lakersstore.com/"
          target="_blank"
          class="hover:text-purple-800 transition-all"
        >
          <div class="bg-yellow-400 rounded-xl p-4">
            <h4 class="font-bold text-center">Lakers Store</h4>
          </div>
        </a>
        <a
          href="https://www.ticketmaster.com/los-angeles-lakers-tickets/artist/805962"
          target="_blank"
          class="hover:text-purple-800 transition-all"
        >
          <div class="bg-yellow-400 rounded-xl p-4">
            <h4 class="font-bold text-center">Lakers Game Tickets</h4>
          </div>
        </a>
        <a
          href="https://www.nba.com/lakers"
          target="_blank"
          class="hover:text-purple-800 transition-all"
        >
          <div class="bg-yellow-400 rounded-xl p-4">
            <h4 class="font-bold text-center">Lakers Standings and Schedule</h4>
          </div>
        </a>
        <a
          href="https://apps.apple.com/us/app/la-lakers-official-app/id578834522"
          class="hover:text-purple-800 transition-all"
          target="_blank"
        >
          <div class="bg-yellow-400 rounded-xl p-4">
            <h4 class="font-bold text-center">Download Lakers App</h4>
          </div>
        </a>
        <a
          href="https://de.wikipedia.org/wiki/Los_Angeles_Lakers"
          target="_blank"
          class="hover:text-purple-800 transition-all"
        >
          <div class="bg-yellow-400 rounded-xl p-4">
            <h4 class="font-bold text-center">
              Lakers History and Achievements
            </h4>
          </div>
        </a>
        <a
          href="https://www.nba.com/lakers/partners/corporate-partners"
          class="hover:text-purple-800 transition-all"
          target="_blank"
        >
          <div class="bg-yellow-400 rounded-xl p-4">
            <h4 class="font-bold text-center">Our Sponsorships</h4>
          </div>
        </a>
      </div>
      <div class="flex justify-between mt-9" id="social-media">
        <a
          class="h-14 w-14 rounded-full bg-white flex justify-center items-center"
          href=""
        >
          <img src="/instagram.png" alt="" id="" class="h-7" />
        </a>
        <a
          class="h-14 w-14 rounded-full bg-white flex justify-center items-center"
          href=""
        >
          <img src="/facebook-app-symbol.png" alt="" id="" class="h-7" />
        </a>
        <a
          class="h-14 w-14 rounded-full bg-white flex justify-center items-center"
          href=""
        >
          <img src="/twitter.png" alt="" id="" class="h-7" />
        </a>
        <a
          class="h-14 w-14 rounded-full bg-white flex justify-center items-center"
          href=""
        >
          <img src="/linkedin.png" alt="" id="" class="h-7" />
        </a>
      </div>
    </div>
    <div
      id="modal"
      class="hidden text-slate-800 z-20 h-80 w-64 bg-white rounded-xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 p-6"
    >
      <h6 class="text-center text-xl font-bold">Share this Linktree</h6>
      <div class="flex flex-col gap-4 mt-7">
        <div class="flex justify-between items-center cursor-pointer">
          <a id="share-link" href="https://www.facebook.com/" class="text-xl"
            >Share on Facebook</a
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </div>
        <div class="flex justify-between items-center cursor-pointer">
          <h6 class="text-lg">Share on Instagram</h6>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </div>
        <div class="flex justify-between items-center cursor-pointer">
          <h6 class="text-lg">Share on Twitter</h6>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </div>
        <div class="flex justify-between items-center cursor-pointer">
          <h6 class="text-lg">Share on Whatsapp</h6>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </div>
        <div class="flex justify-between items-center cursor-pointer">
          <h6 class="text-lg">Share via E-Mail</h6>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </div>
      </div>
    </div>
    <div
      class="hidden z-10 absolute top-0 bottom-0 left-0 right-0 bg-slate-600 bg-opacity-80"
      id="overlay"
    ></div>
  </body>
</html>
